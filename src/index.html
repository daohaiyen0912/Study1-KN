<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/content.css">

    <title>Trạng thái sản phẩm</title>
</head>
<body>
    <!--Menu-->
    <div class="container menu">
        <div class="menu-left">
            <div class="main-menu">
                <ul>
                    <li>
                        MDM
                    </li>
                    <li>
                        Quản lý sản phẩm
                        <span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>
                    </li>
                    <li>
                        Quản lý KH
                        <span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>
                    </li>
                    <li>
                        Quản lý nhà cung cấp
                        <span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>
                    </li>
                    <li>
                        Quản lý tài sản
                        <span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>
                    </li>
                    <li>
                        Quản lý địa điểm
                        <span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="menu-right">
            <button class="btn-menu btn-search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="btn-menu btn-bell">
                <i class="fa-solid fa-bell"></i>
            </button>
            <button class="btn-menu btn-setting">
                <i class="fa-solid fa-gear"></i>
            </button>
            <button class="btn-menu btn-user">
                <i class="fa-solid fa-circle-user"></i>
            </button>
            <button class="btn-menu btn-dot">
                <i class="fa-solid fa-braille"></i>
            </button>
        </div>
    </div>

    <!--Phần content chính-->
    <div class="content">
        <!--Phần quản lý sản phẩm-->
        <div class="quan-ly-sp">
            <div class="path-quan-ly-sp">
                <a href="#">
                    Quản lý sản phẩm &nbsp; /
                </a>
                <a href="#">
                    Sản phẩm
                </a>
            </div>
            <div class="ten-sp">
                <p>Sản Phẩm</p>
            </div>
        </div>
        <!--Phần nội dung trạng thái sản phẩm-->
        <div class="trang-thai-sp">
            <!--Filter-->
            <div class="container filter-trang-thai">
                <div class="filter-left">
                    <button class="btn-filter">
                        Trạng thái
                        <span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>
                    </button>
                    <button class="btn-filter">
                        More
                        <span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>
                    </button>
                    <button class="btn-filter">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div class="filter-right">
                    <button class="btn-filter">
                        <i class="fa-solid fa-arrow-turn-down"></i>
                    </button>
                    <button class="btn-filter">
                        <i class="fa-solid fa-arrow-turn-up"></i>
                    </button>
                    <button class="btn-filter">
                        <i class="fa-solid fa-file-circle-plus"></i>
                    </button>
                    <button class="btn-them-moi">
                        <p>Thêm mới
                            <span>
                                <i class="fa-solid fa-plus"></i>
                            </span>
                        </p>
                    </button>
                </div>
            </div>
            <!--Bảng dữ liệu chính-->
            <div class="table-trang-thai">
                
            </div>
        </div>
    </div>

    <!--Thêm-->
    <script src="https://kit.fontawesome.com/550711befc.js" crossorigin="anonymous"></script>
    <script src="js/table.js"></script>
    <script src="js/rmd.js"></script>
</body>
</html>
